<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-body">

        <div id="calc-display">0</div>

        <div id="calc-buttons">
            <button class="clear" value="clear">C</button>
            <button class="all-clear hidden" value="all-clear">AC</button>
            <button class="pos-neg" value="-">+/-</button>
            <button class="percentage" value="%">%</button>

            <button class="operator" id="divide" value="/">/</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>

            <button class="operator" value="*">*</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>

            <button class="operator" value="+">+</button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>

            <button class="operator" value="-">-</button>
            <button id="zero" class="digit" value="0">0</button>

            <button class="decimal" value=".">.</button>
            <button class="equal" value="=">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
